<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>仮想通貨ch　ビットコイン実況板:ナカJ</title>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <!-- ライブラリを読み込む -->
  <!-- 日付時刻ライブラリ -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"></script>
  <!-- chart.js 2.7系は plugin v1.3以降を使う -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"></script>
  <script type="text/javascript"
    src="https://github.com/nagix/chartjs-plugin-streaming/releases/download/v1.5.0/chartjs-plugin-streaming.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row center">
      <div class="col-md-12">
        <div id="bitflyerCanvas">
          <canvas id="bitflyer"></canvas>
        </div>
      </div>
    </div>
    <div class="row">
    <div class="col-md-6">
      <ul id="messages">
        <li>
          (´；ω；`)もうだめぽ...
        </li>
        <li>
          自己破産ヨシ!
        </li>
        <li>
          癖になってンだ、レバかけて空売りすンの。
        </li>
      </ul>
      <form id="message_form" action="#">
        <input id="input_msg" autocapitalize="off"/><button>Send</button>
      </form>
    </div>
    <div class="col-md-6">
      <p>↓Twitterの反応</p>
      <ul id="messagesTweet"></ul>
    </div>
    </div>
  </div>
  <script>
    var socketio = io();
    var a = 1;
    $(function () {
      $('#message_form').submit(function(){
        socketio.emit('message', $('#input_msg').val());
        $('#input_msg').val('');
        return false;
      });
      socketio.on('message',function(msg){
        $('#messages').prepend($('<li>').text(msg));
      });
      //////////////////////////////////////////↓取得ツイート
      socketio.on('tweet', function (msg) {
        $('#messagesTweet').prepend($('<li>').text(msg.text));
      });
    });

    var buf = {};
    buf['bitflyer'] = [[], []]; // バッファを用意
    var ws = new WebSocket('wss://ws.lightstream.bitflyer.com/json-rpc');
    ws.onopen = function () {
      ws.send(JSON.stringify({      // 購読リクエストを送信
        method: "subscribe",
        params: {
          channel: "lightning_executions_BTC_JPY"  // executions BTCJPY
        }
      }));
    };
    ws.onmessage = function (msg) { // メッセージ更新時のコールバック
      var response = JSON.parse(msg.data);
      response.params.message.forEach(function (data) {
        buf['bitflyer'][data.side === 'BUY' ? 0 : 1].push({
          x: data.exec_date, // タイムスタンプ
          y: data.price      // 価格（日本円）
        });
      });
    }


    var id = 'bitflyer';
    var ctx = document.getElementById(id).getContext('2d');
    var chart = new Chart(ctx, {
      type: 'line',
      data: {
        datasets: [{
          data: [],
          label: 'Buy',                     // 買い取引データ
          borderColor: 'rgb(54, 162, 235)', // 線の色
          backgroundColor: 'rgba(54, 162, 235, 0.5)', // 塗りの色
          fill: false,                      // 塗りつぶさない
          lineTension: 0                    // 直線
        }, {
          data: [],
          label: 'Sell',                    // 売り取引データ
          borderColor: 'rgb(255, 99, 132)', // 線の色
          backgroundColor: 'rgba(255, 99, 132, 0.5)', // 塗りの色
          fill: false,                      // 塗りつぶさない
          lineTension: 0                    // 直線
        }]
      },
      options: {
        title: {
          text: 'BTC/JPY (' + id + ')', // チャートタイトル
          display: true
        },
        scales: {
          xAxes: [{
            type: 'realtime' // X軸に沿ってスクロール
          }]
        },
        plugins: {
          streaming: {
            duration: 300000, // 300000ミリ秒（5分）のデータを表示
            onRefresh: function (chart) { // データ更新用コールバック
              Array.prototype.push.apply(
                chart.data.datasets[0].data, buf[id][0]
              );            // 買い取引データをチャートに追加
              Array.prototype.push.apply(
                chart.data.datasets[1].data, buf[id][1]
              );            // 売り取引データをチャートに追加
              buf[id] = [[], []]; // バッファをクリア
            }
          }
        }
      }
    });

  </script>
</body>

</html>
